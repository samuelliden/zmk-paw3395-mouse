CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y
CONFIG_PAW3395=y

# Enable mouse HID support
CONFIG_ZMK_MOUSE=y

# USB CDC ACM Logging for debugging
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y

# Silence system noise - only show errors from most subsystems
CONFIG_LOG_DEFAULT_LEVEL=1

# Enable ONLY sensor logging at debug level to see PAW3395 messages
CONFIG_PAW3395_LOG_LEVEL_DBG=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y

# Silence USB spam that's flooding the buffer
CONFIG_USB_DEVICE_LOG_LEVEL_ERR=y

# PAW3395 Init Priority - use APPLICATION level to ensure all subsystems ready
CONFIG_INPUT_PAW3395_INIT_PRIORITY=99

CONFIG_ZMK_KEYBOARD_NAME="Ribbon Mouse"
CONFIG_USB_DEVICE_PRODUCT="Ribbon Mouse"
CONFIG_BT_DEVICE_NAME="Ribbon Mouse"

# RGB Underglow - Orange color (30 degrees on color wheel)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=30
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=100

# Disable SWD to free P0.19 (SWCLK) for LED power control
CONFIG_GPIO_AS_PINRESET=y