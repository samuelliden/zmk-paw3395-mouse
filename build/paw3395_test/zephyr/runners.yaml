# Available runners configured by board.cmake.
runners:
- uf2
- nrfjprog
- jlink
- pyocd
- openocd
- blackmagicprobe

# Default flash runner if --runner is not given.
flash-runner: uf2

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /workspaces/unified-zmk-config-template/zephyr/boards/seeed/xiao_ble
  # Build outputs:
  elf_file: zmk.elf
  hex_file: zmk.hex
  bin_file: zmk.bin
  uf2_file: zmk.uf2
  # Host tools:
  gdb: /home/codespace/zephyr-sdk-0.16.8/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb

# Runner specific arguments
args:
  uf2:
    []

  nrfjprog:
    - --nrf-family=NRF52
  jlink:
    - --dt-flash=y
    - --device=nRF52840_xxAA
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52840
    - --frequency=4000000
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
  blackmagicprobe:
    []

