# Enable PAW3395 sensor
CONFIG_PAW3395=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y

# PAW3395 debug logging
CONFIG_PAW3395_LOG_LEVEL_DBG=y

# Enable RGB underglow (SK6812MINI-E on D0)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_WS2812_STRIP=y
CONFIG_SPI=y
CONFIG_LED_STRIP=y

# Enable mouse support
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_HID_MOUSE=y
CONFIG_ZMK_HID_INDICATORS=n
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

# Enable encoders for scrollwheel
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# USB settings
CONFIG_ZMK_USB=y

# Bluetooth settings
CONFIG_ZMK_BLE=y
CONFIG_BT=y

# Battery monitoring
CONFIG_ADC=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Power management
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
